<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>

<form method="post" action="student/index">

    <label for="txtName">Name* :</label>
    <input type="text" placeholder="gelieve naam in te geven" id="txtName" required>
    <label for="txtPasswoord">Password* :</label>
    <input type="password" id="txtPasswoord">
    <label for="txtPhone">GSM* :</label>
    <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{6}">
    <label for="txtUrl">Url:</label>
    <input id="txtUrl" type="url">


    <input type="submit" value="send">


</form>


<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
